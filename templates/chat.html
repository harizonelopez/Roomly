{% extends "base.html" %}

{% block title %}{{ room }} - Chat{% endblock %}

{% block content %}
<div class="row h-100">
    <!-- Chat Messages Area -->
    <div class="col-md-9">
        <div class="card h-100">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-comments"></i> 
                    Room: <strong>{{ room }}</strong>
                    <span class="badge bg-light text-primary ms-2" id="connectionStatus">Connecting...</span>
                </h5>
            </div>
            
            <div class="card-body d-flex flex-column p-0">
                <!-- Messages Container -->
                <div id="messages" class="flex-grow-1 p-3 overflow-auto">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <!-- Typing Indicator -->
                <div id="typingIndicator" class="px-3 py-1 text-muted small" style="display: none;">
                    <i class="fas fa-ellipsis-h fa-pulse"></i>
                    <span id="typingText"></span>
                </div>
                
                <!-- Message Input -->
                <div class="border-top p-3">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" 
                               placeholder="Type your message..." maxlength="500" disabled>
                        <button id="sendButton" class="btn btn-primary" type="button" disabled>
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                    <small class="text-muted">Press Enter to send â€¢ Max 500 characters</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="card h-100">
            <div class="card-header bg-secondary text-white">
                <h6 class="mb-0">
                    <i class="fas fa-users"></i> 
                    Online Users (<span id="userCount">0</span>)
                </h6>
            </div>
            <div class="card-body">
                <div id="usersList" class="list-group list-group-flush">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
            
            <div class="card-footer">
                <div class="mb-2">
                    <small class="text-muted">
                        <i class="fas fa-user"></i> You: <strong>{{ username }}</strong>
                    </small>
                </div>
                <button id="leaveButton" class="btn btn-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt"></i> Leave Room
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Hidden data for JavaScript -->
<div id="userData" data-username="{{ username }}" data-room="{{ room }}" style="display: none;"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
