{% extends "base.html" %}
{% block title %}{{ room }} - Chatroom{% endblock %}
{% block content %}
<div class="row h-100 g-3">
    <!-- Chat Messages Area -->
    <div class="col-md-9">
        <div class="chat-container">
            <div class="chat-header">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="room-icon">
                            <i class="fas fa-hashtag"></i>
                        </div>
                        <div class="room-info">
                            <h6 class="room-name mb-0">{{ room }}</h6>
                            <small class="room-subtitle">Chat room</small>
                        </div>
                    </div>
                    <span class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i> Connecting...
                    </span>
                </div>
            </div>
            
            <div class="chat-body">
                <!-- Messages Container -->
                <div id="messages" class="messages-area">
                    <!-- Messages to be dynamically added here -->
                </div>
                
                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator" style="display: none;">
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span><span></span><span></span>
                        </div>
                        <span id="typingText" class="typing-text"></span>
                    </div>
                </div>
            </div>
                
            <!-- Message Input Area -->
            <div class="chat-input-area">
                <div class="input-container">
                    <button id="emojiButton" class="emoji-button" type="button">
                        <i class="fas fa-smile"></i>
                    </button>
                    
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type a message" 
                        maxlength="200" disabled>

                    <button id="sendButton" class="send-button" type="button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- Emoji Picker -->
                <div id="emojiPicker" class="emoji-picker" style="display: none;">
                    <div class="emoji-picker-header">
                        <span>Pick an emoji</span>
                        <button id="closeEmojiPicker" class="close-emoji-btn">&times;</button>
                    </div>
                    <div class="emoji-grid" id="emojiGrid">
                        <!-- Emojis will be populated by JS script -->
                    </div>
                </div>
                <div class="input-hint">
                    <small>Press Enter to send â€¢ Max 200 characters</small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-users"></i>
                    <span>Online</span>
                    <span class="user-count" id="userCount">0</span>
                </div>
            </div>
            
            <div class="sidebar-body">
                <div id="usersList" class="users-list">
                    <!-- Users to be dynamically added here -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="current-user">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="username">{{ username }}</div>
                        <div class="user-status">Online</div>
                    </div>
                </div>
                <button id="leaveButton" class="leave-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Leave Room</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Hidden data for JavaScript -->
<div id="userData" 
     data-username="{{ username }}" 
     data-room="{{ room }}" 
     style="display: none;">
</div>
